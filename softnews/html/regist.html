<!-- 注册-->

<div id="formbackground" style="position:absolute;z-index:-1; height:100%;width:100%"> 
<img src="../images/84N58PICHpZ.jpg"
 height="100%" width="100%"/ align="middle">
<script type="text/javascript">
$(function(){
    $('#formbackground').height($(window).height());

});
</script>
<div class="regist" style="position:absolute;z-index:2;left:450px;top:200px">
<h1 align="center"><font color="#FF0000">欢迎注册</font></h1>
 <h3>

   <div class="mail">

   </div>

   <label class="password">密码:</label>
   <input class="regist" type="password" id="password" name="password" node-type="password" autocomplete="off"/>
   </div>
   <div class="password">

   <input class="regist" type="password" id="idenpassword" name="idenpassword" node-type="idenpassword" autocomplete="off" />
   </div>
</h3>
   <div class="regist" align="center">
   <h2>
   <input type="button" value="注册" style="background:#F00;color:#FFF;height:40px;width:100px" onclik="regist()" />

</div>
</div>
